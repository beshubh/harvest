<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Search Engine</title>
    <meta name="description" content="Search through indexed web pages with Harvest search engine">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">
                <span class="logo-icon">ðŸŒ¾</span>
                <span>Harvest</span>
            </h1>
            <p class="tagline">Discover knowledge from indexed web pages</p>
        </header>

        <main>
            <div class="search-container">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search for anything..."
                        autocomplete="off"
                    >
                    <div id="loading-spinner" class="spinner hidden"></div>
                </div>
            </div>

            <div id="results-info" class="results-info hidden"></div>

            <div id="error-message" class="error-message hidden"></div>

            <div id="results-container" class="results-container"></div>

            <div id="empty-state" class="empty-state">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h2>Start Searching</h2>
                <p>Enter a query to search through indexed web pages</p>
            </div>
        </main>

        <footer>
            <p>Powered by Harvest Â· Built with Rust & Axum</p>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
